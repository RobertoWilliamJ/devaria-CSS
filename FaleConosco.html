<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Fale Conosco</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="public/css/devaria.css" />
        <link rel="stylesheet" href="public/css/footer.css" />
        <link rel="stylesheet" href="public/css/header.css" />
        <link rel="stylesheet" href="public/css/faleconosco.css" />
    </head>
    <body>
        <header>
            <a href="index.HTML" class="link-logo">
                <img src="public/Fotos/logo-devaria.svg" alt="logo devaria" />
            </a>
            <nav class="menu">
                <ul>
                
                    <li><a href="Professores.html">Professores</a></li>
                    <li><a href="FaleConosco.html">Fale Conosco</a></li>
                    <li><a href="Devstars.html">Devstars</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1 class="title text-center">Fale com a Devaria através dessa pagina</h1>
            <h2 class="sub-title text-center">Para entrar em contato preencha os campos a baixo e clica em enviar</h2>
            <form action="index.HTML" class="contact-form margin-horizontal-20px">
                <div>
                    <label>Nome:</label><input type="text" name="Nome" maxlength="70" />
                </div>
                <div>
                    <label>E-mail:</label><input type="text" name="Email" maxlength="150"/>
                </div>
                <div>
                    <label>Comentários</label>
                    <textarea name="Comentário" cols="50" rows="4"></textarea>
                </div>
                <div>
                    <label>Sexo:</label>
                    <input type="radio" name="Sexo"/><span>Feminino</span>
                    <input type="radio" name="Sexo"/><span>Masculino</span>
                </div>
                <div>
                    <label>Aonde voçê conheceu a Devaria</label>
                    <select name="conheceu">
                        <option>Youtube</option>
                        <option>Amigos</option>
                        <option>Google</option>
                        <option>Outros</option>
                    </select>
                </div>
                <div>
                    <input type="checkbox" name="Aceite" value="Aceite"/>
                    <span>Aceito receber e-mails de novidades</span>
                </div>
                <div>
                    <input type="submit" name="Enviar" value="Enviar"/>
                    <input type="reset" name="Limpar" value="Limpar"/>
                </div>
            </form>
        </main>
        <footer>
            <section>
                <span>contato@devaria.com.br</span> <br />
                <span>Conheça o nosso canal do Youtube!</span>
            </section>
        </footer>
    </body>
</html>
